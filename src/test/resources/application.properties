spring.output.ansi.enabled=always

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

spring.datasource.name=pwstore

spring.datasource.driver-class-nme=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:pwstore;DB_CLOSE_DELAY=-1;
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
#spring.datasource.url=jdbc:hsqldb:mem:testdb;DB_CLOSE_DELAY=-1
#spring.datasource.username=sa
#spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ejb.use_class_enhancer=true

spring.jap.hibernate.enable_lazy_load_no_trans=true

logging.level.org.hibernate.SQL=debug
#logging.level.org.hibernate.type.descriptor.sql=trace

passwordstore.userdata.datasource.type=jpa
passwordstore.security.rsa.key.size=2048
passwordstore.security.pbe.schema=PBEWITHSHA256AND256BITAES-CBC-BC
passwordstore.security.aes.cypher=AES/GCM/NoPadding
passwordstore.security.aes.key.size=128